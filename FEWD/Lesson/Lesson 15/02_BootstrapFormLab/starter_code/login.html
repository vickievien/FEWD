<section id="relaxrBody" class="container">
    <div class="row">
    <div class="col-md-12">
    <h1>Sign In</h1>
    <!-- Nav tabs -->
    <ul id="relaxrExistingUser" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="nav-item "><a href="#home" aria-controls="home" role="tab" data-toggle="tab" class="nav-link active show">Existing Users</a></li>
        <li role="presentation" class="nav-item"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab" class="nav-link">New Users</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <form>
                <div class="mb-3 mt-3 row">
                    <label for="email1" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email1" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3 mt-3 row">
                    <label for="existpw" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="existpw" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg ml-3">Sign in</button>
            </form>
        </div>



        <div role="tabpanel" class="tab-pane" id="profile">
            <form>
                <div class="mb-3 mt-3 row">
                    <label for="email2" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email2" placeholder="Email">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="pw2" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="pw2" placeholder="Password">
                    </div>
                    <label for="conf-pw" class="col-sm-2 col-form-label">Confirm</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="conf-pw" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="user-type" class="col-sm-2 col-form-label">User Type</label>
                    <div class="col-sm-10">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-info active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>Employer
                            </label>
                            <label class="btn btn-info">
                                <input type="radio" name="options" id="option2" autocomplete="off" >Talent
                            </label>
                        </div>
                    </div>                    
                </div>

                <div class="mb-3 row">
                    <div class="btn-group me-2 ml-3 col-auto" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary">1</button>
                        <button type="button" class="btn btn-primary">2</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
</section>
