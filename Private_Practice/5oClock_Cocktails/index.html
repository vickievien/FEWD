<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>5'oClock Cocktails</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            <h1 class="logo">5 'o Clock</h1>
            <nav class="navbar">
                <ul class="nav-list">
                    <div class="popover-container">
                        <li class="nav-list-item magic" id="magic"><i class="fas fa-magic"></i></li>
                        <!-- <div class="popover-content">
                            <p class="popover-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque porro corporis</p>
                        </div> -->
                    </div>
                    <li class="nav-list-item search"><i class="fas fa-search"></i></li>
                </ul>
            </nav>
        </header>

        <main class="welcome">
            <div class="welcome-text-container">
                <h2 class="welcome-title">It's 5 'o Clock somewhere!</h2>
                <h3 class="welcome-caption">Search for a favorite cocktail, new mixed drink or something random with the magic wand.</h3>
            </div>
        </main>

        <section class="random-section">
            <h2 class="random-title">Random Cocktail</h2>
            <div class="random-card-scene">
                <div class="random-cards-container">
                    <article class="cocktail-card random-front">
                        <div class="random-front-wrapper">
                            <div class="random-text-container">
                                <p class="random-alc-type"></p>
                                <div class="cocktail-name-container">
                                    <h2 class="random-cocktail-name"></h2>
                                    <div class="random-glass-type">
                                        <i class="random-glass-icon"></i>
                                        <p class="random-glass-type-name">Glass</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="cocktail-card random-back">
                        <div class="random-back-text-container">
                            <p class="random-alc-type"></p>
                            <h2 class="random-cocktail-name"></h2>
                            <div>
                                <img src="" alt="">
                                <ul>
                                    <li></li>
                                </ul>
                            </div>
                            <p class="random-instruction"></p>
                        </div>
                    </article>
                </div>
            </div>
            <a class="random-button">Randomize</a>
        </section>


        <script src="script.js" async defer></script>
    </body>
</html>
