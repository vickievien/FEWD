<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Magic Food Pin</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="body-container">
        <header>
            <h1 class="heading-font">Dinner Time!</h1>
            <p class="header-subtext">Not sure what to do for dinner? Let the <span>Magic Food Pin</span> decide!<br/>Click the food pin icon to see what we should do and we shall eat!</p>
        </header>
        <main>
            <section class="img-container">
                <img class="food-pin-logo img-control" src="images/location.png" alt="food-pin-location">
            </section>
            <section class="output-container">
                <h2 class="result-tonight-text">Let's have dinner at...</h2>
                <p class="result-output"></p>
            </section>
        </main>
    </div>

    <script src="dt.js"></script>

</body>

</html>
