<body>
    <section class="title-page display">
        <div class="title-page-wrap">
            <hgroup class="title-page-text-wrap">
                <h1 class="title-page-title">Sugar Rush</h1>
                <h2 class="title-page-subtitle">Pick n' Mix Station</h2>
            </hgroup>
            <a href="" class="title-page-btn next-btn">Pick Your Candy</a>
        </div>
    </section>

    <section class="pick-candy-section">
        <section class="pick-candy-title-text-wrap">
            <h1 class="pick-candy-title">Step 1: Pick Your Candy</h1>
            <p class="pick-candy-text">Choose as many or as few candies and sweets as you like!</p>
        </section>
        <section class="candy-grid-wrap">
            <div class="individual-candy-wrap">
                <img class="candy-pic" src="https://cdn.pixabay.com/photo/2014/09/12/10/10/gummibarchen-442543_960_720.jpg" alt="gummy bears">
                <h2 class="candy-name">Candy Name</h2>
                <h2 class="candy-price">$2.50/lb</h2>
                <div class="counter-wrap">
                    <span class="minus counter-symbol">-</span>
                    <h3 class="candy-weight" value="0">0 lb</h3>
                    <span class="plus counter-symbol">+</span>
                </div>
            </div>
