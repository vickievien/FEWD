<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Menu</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="main-wrap">
            <h1><img class="title" src="menu.JPG" alt="menu logo"></h1>
            <section class="course-wrap first">
                <h2 class="course-type appetizer">Appetizer</h2>
            </section>
            <section class="course-wrap">
                <h2 class="course-type main">Main Course</h2>
            </section>
            <section class="course-wrap">
                <h2 class="course-type dessert">Dessert</h2>
            </section>
            <h4 class="total"></h4>
        </main>




        <script src="script.js" async defer></script>
    </body>
</html>
